<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
    <title>Vanilla</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <main class="grid">
        <div class="grid-square-turn">
            <span class="material-symbols-outlined turn-i">
                close
            </span>
            <div class="turn-text">
                Player X Turn.
            </div>
        </div>
        <div class="grid-square-menu">
            <button class="btn-action">Actions
                <span class="material-symbols-outlined">
                    expand_more
                </span>
            </button>

            <div class="menu-options hidden" data-id="menu-items">
                <button class="btn-reset">Reset</button>
                <button class="btn-new-game">New Game</button>
            </div>
        </div>
        <!-- grids -->
        <div id="0" class="grid-square" data-id="data-cell">
            <span class="material-symbols-outlined turn-i"></span>
        </div>
        <div id="1" class="grid-square" data-id="data-cell">
            <span class="material-symbols-outlined turn-i"></span>
        </div>
        <div id="2" class="grid-square" data-id="data-cell">
            <span class="material-symbols-outlined turn-i"></span>
        </div>
        <div id="3" class="grid-square" data-id="data-cell">
            <span class="material-symbols-outlined turn-i"></span>
        </div>
        <div id="4" class="grid-square" data-id="data-cell">
            <span class="material-symbols-outlined turn-i"></span>
        </div>
        <div id="5" class="grid-square" data-id="data-cell">
            <span class="material-symbols-outlined turn-i"></span>
        </div>
        <div id="6" class="grid-square" data-id="data-cell">
            <span class="material-symbols-outlined turn-i"></span>
        </div>
        <div id="7" class="grid-square" data-id="data-cell">
            <span class="material-symbols-outlined turn-i"></span>
        </div>
        <div id="8" class="grid-square" data-id="data-cell">
            <span class="material-symbols-outlined turn-i"></span>
        </div> 
        <!-- scores -->
        <div class="grid-square-score player1">
            <p>Player X</p>
            <span class="player-1-stats">0 wins</span>
        </div>
        <div class="grid-square-score player2">
            <p>Ties</p>
            <span class="player-ties">0</span>
        </div>
        <div class="grid-square-score player3">
            <p>Player O</p>
            <span class="player-2-stats">0 wins</span>
        </div>
    </main>
    
    <!-- modal -->
    <div class="modal hidden">
        <div class="modal-content">
            <p>Player X wins!</p>
            <button>
                Play Again
            </button>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
